    services:
        title: Υπηρεσίες
    location:
        title: Τοποθεσία
    articles:
        title: Τα νέα μας
        back: Επιστροφή στα νέα μας
    contact:
        title: Επικοινωνήστε μαζί μας
        form:
            message:
                placeholder: Στείλτε μας το μήνυμά σας
                errors:
                    title: "Μήνυμα ανάμεσα σε %{min} και %{max} χαρακτήρες."
                    moz: Πρέπει να πληκτρολογήσετε ένα κατανοητό μήνυμα.
                    generic: "Μη έγκυρο μήνυμα (αποδεκτό μήκος: ανάμεσα σε %{min} και %{max} χαρακτήρες)."
            send: Αποστολή μηνύματος

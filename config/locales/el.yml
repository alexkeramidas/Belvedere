            error_message: 'Πριν προσπαθήσετε να ζητήσετε την ολοκλήρωση της κράτησής σας, παρακαλούμε βεβαιωθείτε ότι τα ακόλουθα σφάλματα έχουν διορθωθεί:'
            success:
                congrats: Συγχαρητήρια!
                text: Το αίτημα κράτησής σας έχει υποβληθεί επιτυχώς και θα επικοινωνήσουμε μαζί σας για περισσότερες λεπτομέρειες το συντομότερο δυνατό.
        welcome:
            title: Καλώς ήρθατε!
            message: Αν θέλετε να ζητήσετε μια κράτηση, μπορείτε να κάνετε την επιλογή σας χρησιμοποιώντας τα δύο κουμπιά που βρίσκονται ακριβώς πάνω από αυτό το μήνυμα.
    about:

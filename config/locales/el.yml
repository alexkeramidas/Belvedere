el:
    date:
        abbr_day_names:
        - Κυρ
        - Δευ
        - Τρί
        - Τετ
        - Πέμ
        - Παρ
        - Σάβ
        abbr_month_names:
        -
        - Ιαν
        - Φεβ
        - Μαρ
        - Απρ
        - Μαϊ
        - Ιουν
        - Ιουλ
        - Αυγ
        - Σεπ
        - Οκτ
        - Νοε
        - Δεκ
        day_names:
        - Κυριακή
        - Δευτέρα
        - Τρίτη
        - Τετάρτη
        - Πέμπτη
        - Παρασκευή
        - Σάββατο
        formats:
            default: ! '%d/%m/%Y'
            long: ! '%e %B %Y'
            short: ! '%d %b'
        month_names:
        -
        - Ιανουάριος
        - Φεβρουάριος
        - Μάρτιος
        - Απρίλιος
        - Μάιος
        - Ιούνιος
        - Ιούλιος
        - Αύγουστος
        - Σεπτέμβριος
        - Οκτώβριος
        - Νοέμβριος
        - Δεκέμβριος
        order:
        - :day
        - :month
        - :year
    datetime:
        distance_in_words:
            about_x_hours:
                one: περίπου μία ώρα
                other: περίπου %{count} ώρες
            about_x_months:
                one: περίπου ένα μήνα
                other: περίπου %{count} μήνες
            about_x_years:
                one: περίπου ένα χρόνο
                other: περίπου %{count} χρόνια
            almost_x_years:
                one: σχεδόν ένα χρόνο
                other: σχεδόν %{count} χρόνια
            half_a_minute: μισό λεπτό
            less_than_x_minutes:
                one: λιγότερο από ένα λεπτό
                other: λιγότερο από %{count} λεπτά
            less_than_x_seconds:
                one: λιγότερο από ένα δευτερόλεπτο
                other: λιγότερο από %{count} δευτερόλεπτα
            over_x_years:
                one: πάνω από ένα χρόνο
                other: πάνω από %{count} χρόνια
            x_days:
                one: 1 μέρα
                other: ! '%{count} μέρες'
            x_minutes:
                one: 1 λεπτό
                other: ! '%{count} λεπτά'
            x_months:
                one: 1 μήνα
                other: ! '%{count} μήνες'
            x_seconds:
                one: 1 δευτερόλεπτο
                other: ! '%{count} δευτερόλεπτα'
        prompts:
            day: Ημέρα
            hour: Ώρα
            minute: Λεπτό
            month: Μήνας
            second: Δευτερόλεπτο
            year: Έτος
    errors: &errors
        format: ! '%{attribute} %{message}'
        messages:
            accepted: πρέπει να είναι αποδεκτό
            blank: δεν πρέπει να είναι κενό
            confirmation: δεν ταιριάζει με την επικύρωση
            empty: δεν πρέπει να είναι άδειο
            equal_to: πρέπει να είναι ίσο με %{count}
            even: πρέπει να είναι άρτιος
            exclusion: είναι δεσμευμένο
            greater_than: πρέπει να είναι μεγαλύτερο από %{count}
            greater_than_or_equal_to: πρέπει να είναι μεγαλύτερο ή ίσο με %{count}
            inclusion: δεν συμπεριλαμβάνεται στη λίστα
            invalid: είναι άκυρο
            less_than: πρέπει να είναι λιγότερο από %{count}
            less_than_or_equal_to: πρέπει να είναι λιγότερο ή ίσο με %{count}
            not_a_number: δεν είναι αριθμός
            not_an_integer: πρέπει να είναι ακέραιος αριθμός
            odd: πρέπει να είναι περιττός
            record_invalid: ! 'Επικύρωση απέτυχε: %{errors}'
            taken: το έχουν ήδη χρησιμοποιήσει
            too_long:
                one: είναι πολύ μεγάλο (το μέγιστο μήκος είναι 1 χαρακτήρας)
                other: είναι πολύ μεγάλο (το μέγιστο μήκος είναι %{count} χαρακτήρες)
            too_short:
                one: είναι πολύ μικρό (το ελάχιστο μήκος είναι 1 χαρακτήρας)
                other: είναι πολύ μικρό (το ελάχιστο μήκος είναι %{count} χαρακτήρες)
            wrong_length:
                one: έχει λανθασμένο μήκος (πρέπει να είναι 1 χαρακτήρας)
                other: έχει λανθασμένο μήκος (πρέπει να είναι %{count} χαρακτήρες)
        template:
            body: ! 'Υπήρξαν προβλήματα με τα ακόλουθα πεδία:'
            header:
                one: 1 λάθος εμπόδισε αυτό το %{model} να αποθηκευτεί.
                other: ! '%{count} λάθη εμπόδισαν αυτό το %{model} να αποθηκευτεί.'
    helpers:
        select:
            prompt: Παρακαλώ επιλέξτε
        submit:
            create: Δημιουργήστε %{model}
            submit: Αποθηκεύστε %{model}
            update: Ενημερώστε %{model}
    number:
        currency:
            format:
                delimiter: .
                format: ! '%n %u'
                precision: 2
                separator: ! ','
                significant: false
                strip_insignificant_zeros: false
                unit: €
        format:
            delimiter: .
            precision: 3
            separator: ! ','
            significant: false
            strip_insignificant_zeros: false
        human:
            decimal_units:
                format: ! '%n %u'
                units:
                    billion: δισεκατομμύριο
                    million: εκατομμύριο
                    quadrillion: τετράκις εκατομμύριο
                    thousand: χίλια
                    trillion: τρισεκατομμύριο
                    unit: ''
            format:
                delimiter: ''
                precision: 1
                significant: true
                strip_insignificant_zeros: true
            storage_units:
                format: ! '%n %u'
                units:
                    byte:
                        one: byte
                        other: bytes
                    gb: GB
                    kb: KB
                    mb: MB
                    tb: TB
        percentage:
            format:
                delimiter: ''
        precision:
            format:
                delimiter: ''
    support:
        array:
            last_word_connector: ! ' και '
            two_words_connector: ! ' και '
            words_connector: ! ', '
    time:
        am: π.μ.
        formats:
            default: ! '%d %B %Y %H:%M'
            long: ! '%A %d %B %Y %H:%M:%S %Z'
            short: ! '%d %b %H:%M'
        pm: μ.μ.
    # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
    activemodel:
        errors:
            <<: *errors
    activerecord:
        errors:
            <<: *errors
    
    #Custom Text
    meta:
        language_admin: 'Greek - EL'
        language_menu: 'Ελληνικά'
    shared:
        hotel: Το Ξενοδοχείο
        accommodation: Διαμονή
        services: Υπηρεσίες
        location: Τοποθεσία
        news: Νέα
        contact: Επικοινωνία
        gallery: Φωτογραφίες
        reservations: Κρατήσεις
        noscript:
            description: Για να λειτουργήσει ομαλά αυτό το τμήμα του site, είναι αναγκαίο να ενεργοποιήσετε το JavaScript στον browser σας.
            show: Δείτε τις σχετικές
            link_text: οδηγίες για το πώς να ενεργοποιήσετε το Javascript στον browser σας
            link: 'http://aboutjavascript.com/el.html'
        forms:
            name:
                placeholder: Ονοματεπώνυμο
                errors:
                    title: "Όνομα ανάμεσα σε %{min} και %{max} χαρακτήρες."
                    moz: Πρέπει να δώσετε ένα έγκυρο όνομα.
                    generic: Μη έγκυρο όνομα.
            email:
                placeholder: e-mail
                errors:
                    title: name@domain.com (σωστή δομή e-mail)
                    moz: Πρέπει να δώσετε μια έγκυρη διεύθυνση e-mail.
                    generic: 'Μη έγκυρο e-mail (αναμενόμενη μορφή: name@domain.com).'
    main:
        room: Πατήστε εδώ για κράτηση δωματίου
        booking: Ή κάντε κλικ εδώ για κράτηση μέσω booking.com
        reservation:
            phone:
                placeholder: Τηλέφωνο
                errors:
                    title: "Αριθμός τηλεφώνου για άμεση επικοινωνία ανάμεσα σε %{min} και %{max} ψηφία."
                    moz: Πρέπει να δώσετε έναν έγκυρο αριθμό τηλεφώνου.
                    generic: Μη έγκυρος αριθμός τηλεφώνου (μπορείτε να αφήσετε αυτό το πεδίο κενό).
            mobile:
                placeholder: Κινητό
                errors:
                    title: "Αριθμός κινητού τηλεφώνου ανάμεσα σε %{min} και %{max} ψηφία."
                    moz: Πρέπει να δώσετε έναν έγκυρο αριθμό κινητού τηλεφώνου.
                    generic: Μη έγκυρος αριθμός κινητού τηλεφώνου (μπορείτε να αφήσετε αυτό το πεδίο κενό).
            arrival:
                placeholder: Άφιξη
                errors:
                    title: EEEE-MM-HH (σωστή μορφή ημερομηνίας άφιξης)
                    moz: Παρακαλείστε να προσδιορίσετε την ημερομηνία άφιξής σας (η μορφή της ημερομηνίας θα πρέπει να είναι EEEE-MM-HH).
                    generic: 'Μη έγκυρη ημερομηνία άφιξης (αναμενόμενη μορφή: EEEE-MM-HH, πρέπει να είναι σήμερα ή αργότερα).'
            departure:
                placeholder: Αναχώρηση
                errors:
                    title: EEEE-MM-HH (σωστή μορφή ημερομηνίας αναχώρησης)
                    moz: Παρακαλείστε να προσδιορίσετε την ημερομηνία αναχώρησής σας (η μορφή της ημερομηνίας πρέπει να είναι EEEE-MM-HH).
                    generic: 'Μη έγκυρη ημερομηνία αναχώρησης (αναμενόμενη μορφή: EEEE-MM-HH, πρέπει να είναι μετά την άφιξη).'
            adults:
                placeholder: Ενήλικες
                errors:
                    title: Επιτρεπόμενος αριθμός ενηλίκων για μία κράτηση ανάμεσα σε 1 και 19, χωρίς προπορευόμενα μηδενικά.
                    moz: Ο αριθμός των ενηλίκων για κάθε κράτηση πρέπει να ανήκει στο φάσμα 1-19, χωρίς προπορευόμενα μηδενικά.
                    generic: Μη έγκυρος αριθμός ενηλίκων (πρέπει να είναι τουλάχιστον 1, έως και 19).
            children:
                placeholder: Παιδιά
                errors:
                    title: Επιτρεπόμενος αριθμός παιδιών για μία κράτηση ανάμεσα σε 0 και 19, χωρίς προπορευόμενα μηδενικά.
                    moz: Ο αριθμός των παιδιών πρέπει να ανήκει στο φάσμα 0-19, χωρίς προπορευόμενα μηδενικά.
                    generic: Μη έγκυρος αριθμός παιδιών (πρέπει να είναι μέχρι 19, μπορείτε να αφήσετε αυτό το πεδίο κενό).
            message:
                placeholder: Επιπλέον Στοιχεία
                errors:
                    title: "Επιπλέον στοιχεία σχετικά με την κράτησή σας ανάμεσα σε %{min} και %{max} χαρακτήρες."
                    moz: Πρέπει να πληκτρολογήσετε ένα κατανοητό μήνυμα.
                    generic: "Μη έγκυρα επιπλέον στοιχεία (αποδεκτό μήκος: ανάμεσα σε %{min} και %{max} χαρακτήρες, μπορείτε να αφήσετε αυτό το πεδίο κενό)."

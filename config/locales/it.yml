                    moz: Il numero fornito di bambini deve appartenere alla gamma 0-19, senza zeri iniziali.
                    generic: Numero di bambini non valido (deve essere fino a 19, è possibile lasciare il campo vuoto).
            message:
                placeholder: Dettagli Aggiuntivi
